<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var n = document.getElementById("num").value;
            var numbers = [];
            var NPlusNumbers = [];
            ShojunNumbers(numbers, 10);
            show(numbers);
            SumNumbers(numbers, 2);
            show(numbers);
            ExtractN(NPlusNumbers, numbers, 10);
            show(NPlusNumbers);
            Linear(numbers, n)
            BinarySearch(numbers, n)
        }

        //配列以外の変数を表示するために，aaandd.jsの中身を新しいshowに置き換えてください．
        function show(obj) {
            if (Array.isArray(obj)) {
                var html = '';
                html = html + '<table border="1">';
                html = html + '<tr>';
                for (var i = 0; i < obj.length; i++) {
                    html = html + '<td>' + obj[i] + '</td>';
                }
                html = html + '</tr>';
                html = html + '</table>';
                //html = html + '<br>';
                document.getElementById('res').insertAdjacentHTML('beforeend', html);
            } else {
                var string = JSON.stringify(obj);
                string = string + '<br>';
                document.getElementById('res').insertAdjacentHTML('beforeend', string);
            }
        }

        function ShojunNumbers(numbers, n) {
            var a = Math.floor(Math.random() * 5) + 1
            numbers.push(a);
            for (var i = 0; i < n - 1; i++) {
                a = a + Math.floor(Math.random() * 5) + 1
                numbers.push(a);
            }
        }

        function SumNumbers(numbers, n) {
            for (var i = 0; i < numbers.length; i++) {
                numbers[i] = numbers[i] + n;
            }
        }

        function ExtractN(NPlusNumbers, numbers, n) {
            for (var i = 0; i < numbers.length; i++) {
                if (numbers[i] >= n) {
                    NPlusNumbers.push(numbers[i])
                }
            }
        }

        function Linear(numbers, n) {
            for (var i = 0; i < numbers.length; i++) {
                if (numbers[i] == n) {
                    var ans = numbers[i];
                    show(i)
                    break;
                }
                if (i == numbers.length - 1) {
                    show("見つかりませんでした")
                }
            }
        }

        function BinarySearch(numbers, n, m) {
            var a = Math.round(numbers.length / 2) - 1;
            for (var i = 0; i < Math.floor(Math.sqrt(numbers.length)) + 1; i++) {
                if (numbers[a] > n) {
                    if (a == 1) {
                        a = 0
                    } else {
                        a = Math.round(a / 2);
                    }
                } else if (numbers[a] < n) {
                    a = Math.round((numbers.length + a) / 2)
                } else {
                    var ans = numbers[a];
                    show(a)
                    break;
                }
            }
            if (i == Math.floor(Math.sqrt(numbers.length)) + 1) {
                show("見つかりませんでした")
            }
        }
    </script>

</head>

<body>
    <h1>ex3-1</h1>
    <input id="num" type="number"><button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>


</body>

</html>
